<h2>Submit work</h2>

<p>Please enter your work below, that you want to get feedback on. </p>
<textarea [formControl]=workContent></textarea>
<button (click)="submitWork()">Submit</button>

<p *ngIf="work">
    work.id: {{work.id}}<br>
    work.published: {{work.published}}<br>
    work.content: {{work.content}}
</p>
