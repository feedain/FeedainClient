<label>
  Author: <input #author placeholder="Your name"/>
</label><br>
<label>
  Recipient: <input #recipient (keyup)="0" placeholder="Jan Jansen"/>
</label><br>
<textarea #content></textarea><br>

<button (click)="addRecipient(author.value, recipient.value, content.value)">Submit</button>

<p *ngIf="feedback">
  {{feedback.author}}<br>
  {{feedback.recipient}}<br>
  {{feedback.content}}
</p>
